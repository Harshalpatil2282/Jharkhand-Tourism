<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Tourist Places Map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-mountain"></i> Jharkhand Tourist Places</h1>
            <p>Explore beautiful tourist destinations in Jharkhand with detailed information</p>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="resetView" class="control-btn">
                        <i class="fas fa-home"></i> Reset View
                    </button>
                    <button id="toggleLayer" class="control-btn">
                        <i class="fas fa-layer-group"></i> Satellite
                    </button>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="location-list">
                    <h3><i class="fas fa-list"></i> Tourist Places</h3>
                    <div id="locationList" class="location-items"></div>
                </div>
                
                <div class="location-details" id="locationDetails">
                    <div class="welcome-message">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Welcome to Jharkhand</h3>
                        <p>Click on a location marker or select from the list to learn more about beautiful tourist places in Jharkhand.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
